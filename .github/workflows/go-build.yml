name: generic-go-build

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      artifact:
        required: true
        type: string
      version:
        required: true
        type: string
        
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - '1.19' #default for debian bookworm
          - '1.22'
          - '1.23'
          - '1.24' #latest for arch 
    defaults:
      run:
        working-directory: ./${{ inputs.service }}
         
    steps:
      - name: checkout sources
        uses: actions/checkout@v4

      - name: setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: build
        run: make build version="${{ inputs.version }}"

      - name: upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact }}-${{ matrix.go-version }}
          path: ${{ inputs.service}}/bin/${{ inputs.artifact }}
          retention-days: 5
