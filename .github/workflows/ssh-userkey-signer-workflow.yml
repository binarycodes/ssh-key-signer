name: ssh-userkey-signer

on:
  push:
    branches: [ main ]
    paths:
      - ssh-userkey-signer/**
      - .github/workflows/ssh-userkey-signer-workflow.yml
      - .github/workflows/generic-workflow.yml

jobs:
  run:
    uses: ./.github/workflows/generic-workflow.yml
    with:
      service: ssh-userkey-signer
