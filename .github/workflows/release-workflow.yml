---
name: "tagged-release"

on:
  push:
    tags:
      - "v*"

jobs:
  extract-version:
    runs-on: ubuntu-latest
    outputs:
      clean_version: ${{ steps.strip.outputs.version }}
    steps:
      - name: strip leading "v" from tag
        id: strip
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

  prepare-release:
    needs: extract-version

    name: "tagged release"
    runs-on: ubuntu-latest

    steps:
      - name: "build & test"
        run: |
            echo "found tag name ${{ needs.extract-version.outputs.clean_version }}"  

      - name: checkout sources
        uses: actions/checkout@v4

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: "update version to tag"
        run: |
          mvn versions:set -DnewVersion=${{ needs.extract-version.outputs.clean_version }} -DprocessAllModules
          mvn versions:commit            

      - name: commit new version
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "update version to ${{ needs.extract-version.outputs.clean_version }}"
          git push origin ${{ github.ref_name }}
          git fetch origin main
          git checkout main
          git merge ${{ github.ref_name }} --no-ff -m "Merge tag ${{ github.ref_name }} into main"
          git push origin main

  docker-build:
    needs: prepare-release
    uses: ./.github/workflows/generic-workflow.yml
    with:
      service: ssh-key-signer-server

  go-build:
    needs: prepare-release
    uses: ./.github/workflows/go-build.yml
    with:
      service: go-ssh-signer
      artifact: ssh-keysign
      version: ${{ needs.extract-version.outputs.clean_version }}

  create-release:
    needs: [docker-build, go-build]
    runs-on: ubuntu-latest

    steps:
      - name: "create pre release"
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: true
          title: "Development Build"
          files: |
            LICENSE.txt
            go-ssh-signer/bin/ssh-keysign
